<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Summary Component" />
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <img src="src/images/illustration-hero.svg" alt="Mulher ouvindo musica" class="image-principal">
         
            <div class="descricao">
              
                <h1 class="title">Order Summary</h1>

                <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
            </div>

            <div class="info">
                <div class="content-info">
                    
                  <div class="img-info">
                    <img src="src/images/icon-music.svg" alt="" class="icon">
                    <h2>Annual Plan<span class="price">$59.99/year</span></h2>
                  </div>
        
                  <div class="change">
                    <a href="">Change</a>
                  </div>
                </div>

                <div class="btn">
                  <button class="btn-payment">Proceed to Payment</button>
                  <button class="btn-cancel">Cancel Order</button>
                </div>
              </div>
    
        </div>
    </main>
</body>

</html>
